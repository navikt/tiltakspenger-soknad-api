name: Post slack notification on pull request

on:
  pull_request:
    types:
      - opened
      - reopened
      - closed
    branches:
      - main

jobs:
  notify:
    name: Notify tiltakspenger-pull-requests
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Post message
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_ON_PUSH_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
          PR_STATE: ${{ github.event.pull_request.state }}
        run: |
          curl -X POST --data "{\"text\": \"Pull request $PR_STATE: $GITHUB_ACTOR p√• $GITHUB_REPOSITORY - $PR_URL - $PR_TITLE\"}" $WEBHOOK_URL