query($ident: ID!){
  hentPerson(ident: $ident) {
	navn(historikk: false) {
	  fornavn
	  mellomnavn
	  etternavn
    }
    forelderBarnRelasjon(relatertPersonsRolle: $rolle) {
        relatertPersonsIdent
        relatertPersonUtenFolkeregisteridentifikator {
            navn {
                fornavn
                mellomnavn
                etternavn
            }
            foedselsdato
            statsborgerskap
            kjoenn
        }
    }
  }
}
