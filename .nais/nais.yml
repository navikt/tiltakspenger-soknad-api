apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspengesoknad-api
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
  liveness:
    path: /isalive
  readiness:
    path: /isready
  ingresses:
    - {{ ingress.url }}
  prometheus:
    enabled: false
    path: /metrics
  replicas:
    min: 2
    max: 2
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspengesoknad
          namespace: tpts
          cluster: {{ cluster }}
    outbound:
      external:
        - host: "pdl-api.dev-fss-pub.nais.io"
  env:
    - name: PDL_ENDPOINT_URL
      value: {{ endpoints.pdl }}
    - name: PDL_AUDIENCE
      value: {{ audience.pdl }}
    - name: PDL_SCOPE
      value: {{ scope.pdl }}
