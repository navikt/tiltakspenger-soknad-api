query($ident: ID!){
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: false) {
            gradering
        }
        navn(historikk: false) {
            fornavn
            mellomnavn
            etternavn
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        }
    }
}
